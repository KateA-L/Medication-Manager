<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('medication')">Medications</a></li>
                <li><a href="#" onclick="showSection('symptoms')">Symptoms</a></li>
                <li><a href="#" onclick="showSection('reminders')">Reminders</a></li>
            </ul>
        </nav>

        <!-- Dashboard Section -->
        <div id="dashboard" class="hub-section active">
            <h2>Dashboard</h2>
            <div class="stats-container">
                <div class="stat-box">
                    <h3>Medication Adherence</h3>
                    <div class="progress-bar">
                        <div id="adherenceProgress" class="progress" style="width: 0%"></div>
                    </div>
                    <p id="adherenceText">0% of medications taken</p>
                </div>
                <div class="stat-box">
                    <h3>Symptom Log</h3>
                    <p id="symptomCount">Symptoms logged: 0</p>
                </div>
                <div class="stat-box">
                    <h3>Upcoming Reminders</h3>
                    <ul id="upcomingRemindersList">
                        <!-- Reminders will be shown here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Medication Section -->
        <div id="medication" class="hub-section">
            <h2>Medications</h2>
            <div class="medication-form">
                <label for="medName">Medication Name:</label>
                <input type="text" id="medName" placeholder="Enter medication name">
                <label for="medDose">Dosage:</label>
                <input type="text" id="medDose" placeholder="Enter dosage">
                <button onclick="addMedication()">Add Medication</button>
            </div>
            <div id="medicationList">
                <!-- Medication list will be shown here -->
            </div>
        </div>

        <!-- Symptom Section -->
        <div id="symptoms" class="hub-section">
            <h2>Symptom Tracker</h2>
            <textarea id="symptomText" placeholder="Log your symptoms here..."></textarea>
            <button onclick="logSymptom()">Log Symptom</button>
        </div>

        <!-- Reminders Section -->
        <div id="reminders" class="hub-section">
            <h2>Set Reminders</h2>
            <button onclick="setReminder()">Set Medication Reminder</button>
            <ul id="reminderList">
                <!-- Upcoming reminders -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
