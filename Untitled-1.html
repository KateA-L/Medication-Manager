<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medication Manager</h1>
        <div class="medication-form">
            <label for="medName">Medication Name:</label>
            <input type="text" id="medName" placeholder="Enter medication name">

            <label for="medDose">Dosage:</label>
            <input type="text" id="medDose" placeholder="Enter dosage">

            <label for="medTimeframe">Timeframe:</label>
            <select id="medTimeframe">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="As Needed">As Needed</option>
            </select>

            <label for="medTime">Time of Day:</label>
            <input type="time" id="medTime">

            <label for="medFrequency">Times per Day:</label>
            <input type="number" id="medFrequency" min="1" value="1">

            <button onclick="addMedication()">Add Medication</button>
        </div>

        <h2>Your Medications</h2>
        <div id="medicationList">
            <!-- Medications will appear here -->
        </div>

        <div class="reminders">
            <button onclick="setReminder()">Set Reminder</button>
        </div>

        <div class="symptom-tracker">
            <h3>Symptom Tracker</h3>
            <textarea id="symptomText" placeholder="Log your symptoms here..."></textarea>
            <button onclick="logSymptom()">Log Symptom</button>
            <div id="symptomLog">
                <!-- Logged symptoms will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
