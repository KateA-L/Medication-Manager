<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li data-section="overview" onclick="showSection('overview')">Overview</li>
                <li data-section="medication" onclick="showSection('medications')">Medications</li>
                <li data-section="remindera" onclick="showSection('reminders')">Reminders</li>
                <li data-section="logs" onclick="showSection('logs')">Logs</li>
            </ul>
        </nav>

    
    <div class="main-content">
        <header>
            <h1>Medication Manager</h1>
        </header>

        <section id="overview" class="dashboard-section active">
            <h2>Overview</h2>
            <div class="stat-grid">
                <div class="stat-box">
                    <h3>Total Medications</h3>
                    <p><span id=medCount>0</span></p>
                </div>
                <div class="stat-box">
                    <h3>Medication Progress</h3>
                    <div class="progress-bar">
                        <div id="adherenceProgress" class="progress"></div>
                    </div>
                    <p id="adherenceText">0% of medications taken</p>
                </div>
            </div>

            <h3>Active Medications</h3>
            <ul id="activeMedicationsList"></ul>

            <h3>Logged Symptoms</h3>
            <ul id="symtomList"></ul>
        </section>

        <div class="medication-form">
            <label for="medName">Medication Name:</label>
            <input type="text" id="medName" placeholder="Enter medication name">

            <label for="medDose">Dosage:</label>
            <input type="text" id="medDose" placeholder="Enter dosage">

            <label for="medTimeframe">Timeframe:</label>
            <select id="medTimeframe">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="As Needed">As Needed</option>
            </select>

            <label for="medTime">Time of Day:</label>
            <input type="time" id="medTime">

            <label for="medFrequency">Times per Day:</label>
            <input type="number" id="medFrequency" min="1" value="1">

            <button onclick="addMedication()">Add Medication</button>
        </div>

        <h2>Your Medications</h2>
        <div id="medicationList">
            <!-- Medications will appear here -->
        </div>

        <div class="reminders">
            <button onclick="setReminder()">Set Reminder</button>
        </div>

        <div class="symptom-tracker">
            <h3>Symptom Tracker</h3>
            <textarea id="symptomText" placeholder="Log your symptoms here..."></textarea>
            <button onclick="logSymptom()">Log Symptom</button>
            <div id="symptomLog">
                <!-- Logged symptoms will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
